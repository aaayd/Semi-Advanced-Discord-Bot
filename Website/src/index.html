<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="static/index.css" />
    <link rel="stylesheet" type="text/css" href="static/bootstrap-4.4.1.css" />
</head>

<body style="background-color: #141617;">
    <nav class="navbar navbar-expand-lg nav">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"> 
            <li class="nav-item">
                <a class="nav-link nav_text" href="#">Home <span class="sr-only">(current)</span></a>

            <li class="nav-item">

            </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">

                <a href="/login" class="btn btn-warning" role="button">Login with Discord</a>
            {% else %}
                <a href="/dashboard" class="btn btn-warning" role="button">Open Dashboard</a>
            {%endif %}
      
            
        </form>
